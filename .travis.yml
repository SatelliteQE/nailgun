sudo: false
language: python
python:
    - 2.7
    - 3.6
install:
    - pip install -r requirements.txt -r requirements-dev.txt --no-cache-dir
script:
    - make lint
    - make test-coverage
    - make docs-html
    - make docs-clean
    - make package
    - make package-clean
after_success:
    - "curl -X POST -d \"token=${readthedocs_token}\" \"https://readthedocs.org/api/v2/webhook/nailgun/76623/\""
    - coveralls
notifications:
    irc: "chat.freenode.net#robottelo"

before_deploy: "echo 'Starting deploy to PyPI...'"
deploy:
  provider: pypi
  user: satqeauto
  password: $PYPI_PASSWORD
  distributions: "sdist bdist_wheel"
  on:
    condition: $TRAVIS_PYTHON_VERSION == "3.6"
    tags: true
    branch: master
after_deploy: "echo 'Deployment finished!'"
